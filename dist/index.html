<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Frontend Mentor | Advice generator app</title>
  </head>
  <body>
    <div class="advice">
      <div class="advice__loader"></div>
      <h1 class="advice__heading">
        Advice #<span class="advice__number">117</span>
      </h1>
      <p class="advice__text">
        "It is easy to sit up and take notice, what's difficult is getting up
        and taking action."
      </p>
      <picture class="advice__divider">
        <source
          media="(max-width: 26.5625em)"
          srcset="./images/pattern-divider-mobile.svg"
        />
        <img src="./images/pattern-divider-desktop.svg" />
      </picture>
      <button class="advice__button"></button>
    </div>
    <script src="./js/bundle.js"></script>
  </body>
</html>
